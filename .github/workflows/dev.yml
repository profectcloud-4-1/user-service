name: order-service dev-branch CI workflow

on:
  pull_request:
    branches: [ "dev" ]

jobs:

  # 테스트
  test:
    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Debug env
        run: |
          echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
          if [ -z "$JWT_SECRET" ]; then
            echo "JWT_SECRET is EMPTY"
          else
            echo "JWT_SECRET is SET (masked in logs)"
          fi

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

  # 빌드 실패 시 또는 도커 이미지 빌드 실패 시 슬랙 알림
  notify-slack-on-build-failure:
    name: Notify Slack on build failure
    needs:
      - test
    runs-on: ubuntu-latest
    # application build 또는 image build가 실패했을 때 실행
    if: failure()
    steps:
      - name: Send Slack notification
        run: |
          job_name="${{ github.job }}"
          payload=$(jq -n \
            --arg repo "${GITHUB_REPOSITORY}" \
            --arg workflow "${GITHUB_WORKFLOW}" \
            --arg job "$job_name" \
            --arg url "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" \
            --arg actor "${GITHUB_ACTOR}" \
            '{
              "text": ":x: *CI Build Failed*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *CI Build Failed* in `\($repo)`\n*Workflow*: \($workflow)\n*Job*: \($job)\n*Triggered by*: \($actor)\n<\($url)|View run in GitHub>"
                  }
                }
              ]
            }')
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
